trigger:
- none

pool:
  vmImage: windows-latest

steps:
- script: echo Create Resource Group
  displayName: 'Run a one-line script'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'azabdp-sc-main-001'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: 'az group create --location westeurope --name azdbdpeuw-rg-sherlock006 --tags Region=EUW Environment=DEV'