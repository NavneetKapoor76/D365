trigger:
- none

pool:
  vmImage: windows-latest

steps:
- script: echo Create Resource Group
  displayName: 'Run a one-line script'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure Service connection - Non Production'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: 'az group create --location westeurope --name aztbdpeun-rg-sherlock002 --tags Region=EUN Environment=Dev CostCenter=TBD CostResponsible=TBD Country=TBD'