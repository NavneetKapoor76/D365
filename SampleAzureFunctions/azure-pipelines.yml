# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/SampleAzureFunctions/**/*.csproj'
    arguments: '--output $(Build.BinariesDirectory)/publish_output --configuration Release'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)/publish_output'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: AzureFunctionApp@1
  inputs:
    azureSubscription: 'Non-Production (92def687-7728-4372-92db-540822a0e6b7)'
    appType: 'functionApp'
    appName: 'azdbdpeuw-func-sherlock-001'
    deployToSlotOrASE: true
    resourceGroupName: 'azdbdpeuw-rg-sherlock001'
    slotName: 'production'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
    appSettings: '-Environment "Dev"'
    deploymentMethod: 'auto'