trigger:
- none

pool:
  vmImage: windows-latest

steps:
- script: echo Create Azure Function App
  displayName: 'Run a one-line script'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'azabdp-sc-main-001'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: 'az functionapp create --consumption-plan-location westeurope --name azdbdpeuw-func-sherlock-005 --storage-account azdbdpeuwstsherlock005 --resource-group azdbdpeuw-rg-sherlock003 --tags Region=EUW Environment=DEV CostCenter=TBD CostResponsible=TBD Country=TBD'
